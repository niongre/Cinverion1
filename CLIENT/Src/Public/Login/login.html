<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/CLIENT/Src/style.css">
    <script src="/CLIENT/Assets/js/file.js" defer></script>
</head>
<body>

    <header>
        <div id="header-placeholder"></div>
    </header>

    <main class="container" style="place-items: center;">
        <div class="login col-lg-4 mt-5">
            <i class="bi bi-person-circle" style="font-size: 4rem; color:cornflowerblue"></i>
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Adresse email</label>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary m-3">Se connecter</button>
            </form>
        </div>
        <div class=" d-flex m-3">
            <span>Si vous n'avez pas de compte, veuillez s'inscrire ici s'il vous plait !
                <i class="bi bi-forward-fill" style="font-size: 1rem; color: black;"></i>
                <a href="/CLIENT/Src/Public/Login/inscription.html" class="login-button">S'inscrire</a>
            </span>
        </div>
    </main>

    <footer>
        <div id="footer"></div>
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
